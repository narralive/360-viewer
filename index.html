<!DOCTYPE html>
<html>

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.5.0/dist/aframe-physics-system.min.js"></script>
  <style>
    .a-enter-vr-button {
      display: none !important;
    }

    .coord-frame {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 100px;
      background-color: #4c1d8b;
      border: 2px solid #b065de;
      border-radius: 8px;
      z-index: 1000;
      padding: 15px;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      pointer-events: none;
    }

    .coord-frame div {
      margin-bottom: 8px;
    }

    .coord-label {
      color: #f832a4;
      font-weight: bold;
    }

    .panorama-switcher {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
      justify-content: center;
      max-width: 100%;
      z-index: 1000;
      padding: 12px 20px;
      background-color: rgba(76, 29, 139, 0.9);
      border-radius: 10px;
      border: 2px solid #b065de;
    }

    @media (max-width: 768px) {
      .panorama-switcher {
        flex-wrap: wrap;
        max-width: 95%;
      }
    }

    .panorama-btn {
      padding: 10px 15px;
      background-color: #6c2eb9;
      color: white;
      border: 2px solid #b065de;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .panorama-btn:hover {
      background-color: #8a3fdb;
      transform: scale(1.05);
    }

    .panorama-btn.active {
      background-color: #f832a4;
      border-color: #f832a4;
    }

    .panorama-btn[data-room="museum"] {
      display: none;
    }

    body[data-active-room="museum"] .panorama-btn[data-room="museum"] {
      display: inline-block;
    }

    body[data-active-room="museum"] .panorama-btn[data-room="reception"] {
      display: none;
    }

    body[data-active-room="reception"] .panorama-btn[data-room="reception"] {
      display: inline-block;
    }

    body[data-active-room="reception"] .panorama-btn[data-room="museum"] {
      display: none;
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 150px;
      height: auto;
      z-index: 1000;
      opacity: 0.9;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 10px;
      padding: 10px;
    }

    .room-switcher {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      background-color: rgba(76, 29, 139, 0.9);
      border-radius: 10px;
      border: 2px solid #b065de;
      padding: 10px;
      display: flex;
      gap: 8px;
    }

    .room-btn {
      padding: 10px 20px;
      background-color: #6c2eb9;
      color: white;
      border: 2px solid #b065de;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      white-space: nowrap;
    }

    .room-btn:hover {
      background-color: #8a3fdb;
      transform: scale(1.05);
    }

    .room-btn.active {
      background-color: #f832a4;
      border-color: #f832a4;
    }
  </style>
</head>

<body data-active-room="reception">
